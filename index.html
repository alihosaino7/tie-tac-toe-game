<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="./dist/main.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div class="heading">
         <h2 class="status-text" data-status>Choose A Mark To Start</h2>
         <button class='turn' data-turn="o">o</button>
         <button class='turn' data-turn="x">x</button>
         <button class="restart" data-restart>Replay</button>
      </div>
      <div class="cells-box" data-board>
         <div class="cell" id="0"></div>
         <div class="cell" id="1"></div>
         <div class="cell" id="2"></div>
         <div class="cell" id="3"></div>
         <div class="cell" id="4"></div>
         <div class="cell" id="5"></div>
         <div class="cell" id="6"></div>
         <div class="cell" id="7"></div>
         <div class="cell" id="8"></div>
      </div>
   </div>
</body>
</html>
